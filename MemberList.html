<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 會員列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-input,
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .member-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .member-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .member-info {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
        }

        .info-line {
            margin-bottom: 6px;
        }

        .info-label {
            color: #999;
            min-width: 80px;
            display: inline-block;
        }

        .role-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }

        .role-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag-admin {
            background: #ffebee;
            color: #f44336;
        }

        .tag-host {
            background: #e3f2fd;
            color: #2196F3;
        }

        .tag-user {
            background: #f3e5f5;
            color: #9c27b0;
        }

        .tag-sales {
            background: #e8f5e9;
            color: #4caf50;
        }

        .member-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-view {
            background: #2196F3;
            color: white;
        }

        .stats-bar {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .update-time {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="header">

        function getRoleTagClass(role) {
            const roleMap = {
                'admin': 'tag-admin',
                'host': 'tag-host',
                'user': 'tag-user',
                'sales': 'tag-sales'
            };
            return roleMap[role] || '';
        }

        function renderMembers() {
            const container = document.getElementById('memberList');
            container.innerHTML = members.map((member, index) => `
                <div class="member-card">

                        </div>
                        <div class="info-line">

                        </div>
                        <div class="role-tags">
                            ${member.roles.map(role => `
                                <span class="role-tag ${getRoleTagClass(role)}">${role}</span>
                            `).join('')}
                        </div>
                        ${member.salesCity ? `
                        <div class="info-line">
                            <span class="info-label">銷售城市：</span>${member.salesCity}
                        </div>
                        <div class="info-line">

                        </div>

                        <div class="update-time">更新時間：${member.updateTime}</div>
                    </div>
                    <div class="member-actions">
                        <button class="btn btn-delete" onclick="deleteMember('${member.account}')">刪除</button>
                    </div>
                </div>

        }

        function deleteMember(account) {
            if (confirm('確定要刪除此會員嗎？')) {
                alert('已刪除會員：' + account);
            }
        }

        renderMembers();
