<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 公司審核申請列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .employee-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .employee-name {
            font-size: 18px;
            font-weight: 700;
            color: #2196F3;
            margin-bottom: 12px;
        }

        .employee-info {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .info-line {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #fff3e0;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn">☰</button>
        <div class="header-title">審核申請列表</div>
    </div>

        function renderApplyList() {
            const container = document.getElementById('applyList');
            container.innerHTML = applyData.map(item => `
                <div class="employee-card">
                    <div class="employee-name">${item.name} <span class="status-badge">審核中</span></div>
                    <div class="employee-info">
                        <div class="info-line">姓名：${item.name}</div>
                        <div class="info-line">性別：${item.gender}</div>
                        <div class="info-line">帳號：${item.account}</div>
                        <div class="info-line">電話：${item.phone}</div>
                        <div class="info-line">信箱：${item.mail}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-approve" onclick="approve(${item.id}, '${item.name}')">核准</button>
                        <button class="btn btn-reject" onclick="reject(${item.id}, '${item.name}')">拒絕</button>
                    </div>
                </div>
            `).join('');
        }

        function approve(id, name) {
            if (confirm(`確定核准 ${name} 加入公司？`)) {

        }

        function reject(id, name) {

                alert(`已拒絕 ${name} 申請`);
            }
        }

        renderApplyList();
    </script>
</body>
</html>
