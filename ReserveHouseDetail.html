<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 預約詳情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider-text {
            font-size: 18px;
            font-weight: 600;
            color: #2196F3;
            padding: 0 15px;
            background: #f5f7fa;
        }

        .info-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            min-width: 100px;
        }

        .info-value {
            flex: 1;
            color: #333;
        }

        .status-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .status-pending {
            background: #fff3e0;
            color: #ff9800;
        }

        .status-contact {
            background: #e3f2fd;
            color: #2196F3;
        }

        .status-completed {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .house-image {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .house-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.8;
        }

        .view-detail-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .alert {
            position: sticky;
            top: 56px;
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            z-index: 100;
        }

        .alert-text {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .alert-buttons {
            display: flex;
            gap: 10px;
        }

        .alert-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .alert-btn-confirm {
            background: #f44336;
            color: white;
        }

        .alert-btn-cancel {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn">←</button>
        <div class="header-title">預約詳情</div>
    </div>

    <div class="container">
        <div class="action-bar">
            <button class="btn btn-primary">返回</button>
            <button class="btn btn-danger" onclick="showDeleteAlert()">刪除</button>
        </div>

        <div id="deleteAlert" style="display: none;" class="alert">
            <div class="alert-text">⚠️ 確定要刪除此預約嗎？</div>
            <div class="alert-buttons">
                <button class="alert-btn alert-btn-confirm" onclick="confirmDelete()">確定刪除</button>
                <button class="alert-btn alert-btn-cancel" onclick="hideDeleteAlert()">取消刪除</button>
            </div>
        </div>

        <div class="divider">
            <span class="divider-text">租客資訊</span>
        </div>

        <div class="info-section">
            <div class="info-row">
                <div class="info-label">名稱</div>
                <div class="info-value">王小明</div>
            </div>

            <div class="info-row">
                <div class="info-label">聯絡電話</div>
                <div class="info-value">0912-345-678</div>
            </div>

            <div class="info-row">
                <div class="info-label">申請時間</div>
                <div class="info-value">2025/09/28 14:30:25</div>
            </div>

            <div class="status-section">
                <div class="status-badge status-pending">未接洽</div>
                <div class="status-control">
                    <select class="status-select" id="statusSelect">
                        <option value="">選擇狀態</option>
                        <option value="0">未接洽</option>
                        <option value="1">接洽中</option>
                        <option value="2">完成看房</option>
                    </select>
                    <button class="btn btn-primary" onclick="updateStatus()">設定</button>
                </div>
            </div>
        </div>

        <div class="divider">
            <span class="divider-text">房屋資訊</span>
        </div>

        <div class="info-section">
            <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=600" alt="房源照片" class="house-image">

            <div class="house-info">
                <strong>地址：</strong>新北市中和區忠孝街123號<br>
                <strong>樓層：</strong>5樓<br>
                <strong>格局：</strong>3房2廳2衛1陽台<br>
                <strong>屋主：</strong>張先生<br>
                <strong>屋主電話：</strong>0988-123-456<br>
                <strong>租金：</strong>23,500 元
            </div>

            <button class="view-detail-btn" onclick="viewHouseDetail()">詳細房屋資料</button>
        </div>
    </div>

    <script>
        function showDeleteAlert() {
            document.getElementById('deleteAlert').style.display = 'block';
        }

        function hideDeleteAlert() {
            document.getElementById('deleteAlert').style.display = 'none';
        }

        function confirmDelete() {
            alert('已刪除預約');
            hideDeleteAlert();
        }

        function updateStatus() {
            const select = document.getElementById('statusSelect');
            const statusText = ['未接洽', '接洽中', '完成看房'];
            if (select.value !== '') {
                alert('已更新狀態為：' + statusText[select.value]);
                select.value = '';
            }
        }

        function viewHouseDetail() {
            alert('查看房屋詳細資料');
        }
    </script>
</body>
</html>
