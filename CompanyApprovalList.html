<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 審核列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 10px 16px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            white-space: nowrap;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
        }

        .approval-card {
            background: white;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .approval-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .approval-content {
            padding: 15px;
        }

        .approval-info {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .info-line {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }

        .highlight {
            color: #2196F3;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn">☰</button>
        <div class="header-title">審核列表</div>
    </div>

    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab(0)">新增申請</button>
            <button class="tab-btn" onclick="switchTab(1)">編輯申請</button>
            <button class="tab-btn" onclick="switchTab(2)">刪除申請</button>
        </div>

        <div id="approvalList"></div>
    </div>

    <script>
        const approvalData = {
            create: [
                {
                    id: 1,
                    image: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=600",
                    houseName: "捷運南勢角站-烘爐地-中和區忠孝街",
                    applicant: "王小明",
                    actualPrice: 23500,
                    serviceCharge: 2350,
                    transactionDate: "2025/09/15",
                    startRentDate: "2025/10/01",
                    endRentDate: "2026/09/30",
                    applyDate: "2025/09/10"
                },
                {
                    id: 2,
                    image: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=600",
                    houseName: "板橋車站-文化路商圈-2房1廳",
                    applicant: "李美麗",
                    actualPrice: 18000,
                    serviceCharge: 1800,
                    transactionDate: "2025/09/16",
                    startRentDate: "2025/10/05",
                    endRentDate: "2026/10/04",
                    applyDate: "2025/09/11"
                },
                {
                    id: 3,
                    image: "https://images.unsplash.com/photo-1484154218962-a197022b5858?w=600",
                    houseName: "永和樂華夜市-整層住家",
                    applicant: "張大偉",
                    actualPrice: 25000,
                    serviceCharge: 2500,
                    transactionDate: "2025/09/17",
                    startRentDate: "2025/10/10",
                    endRentDate: "2026/10/09",
                    applyDate: "2025/09/12"
                },
                {
                    id: 4,
                    image: "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?w=600",
                    houseName: "新莊頭前-3房2廳精緻裝潢",
                    applicant: "陳小華",
                    actualPrice: 21000,
                    serviceCharge: 2100,
                    transactionDate: "2025/09/18",
                    startRentDate: "2025/10/15",
                    endRentDate: "2026/10/14",
                    applyDate: "2025/09/13"
                },
                {
                    id: 5,
                    image: "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=600",
                    houseName: "三重捷運站-套房出租",
                    applicant: "林志明",
                    actualPrice: 15000,
                    serviceCharge: 1500,
                    transactionDate: "2025/09/19",
                    startRentDate: "2025/10/20",
                    endRentDate: "2026/10/19",
                    applyDate: "2025/09/14"
                }
            ],
            edit: [],
            delete: []
        };

        let currentTab = 0;

        function renderApprovalList() {
            const container = document.getElementById('approvalList');
            let data = [];

            if (currentTab === 0) data = approvalData.create;
            else if (currentTab === 1) data = approvalData.edit;
            else data = approvalData.delete;

            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">目前沒有待審核項目</div>';
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="approval-card">
                    <img src="${item.image}" alt="房源照片" class="approval-image">
                    <div class="approval-content">
                        <div class="approval-info">
                            <div class="info-line">物件：<span class="highlight">${item.houseName}</span></div>
                            <div class="info-line">申請人：<span class="highlight">${item.applicant}</span></div>
                            <div class="info-line">成交價：${item.actualPrice.toLocaleString()} 元/月</div>
                            <div class="info-line">服務費：${item.serviceCharge.toLocaleString()} 元</div>
                            <div class="info-line">成交日：${item.transactionDate}</div>
                            <div class="info-line">起租日：${item.startRentDate}</div>
                            <div class="info-line">結租日：${item.endRentDate}</div>
                            <div class="info-line">申請日：${item.applyDate}</div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-approve" onclick="approve(${item.id}, '${item.houseName}')">核准</button>
                            <button class="btn btn-reject" onclick="reject(${item.id}, '${item.houseName}')">拒絕</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            currentTab = tab;
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach((btn, index) => {
                if (index === tab) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderApprovalList();
        }

        function approve(id, name) {
            if (confirm(`確定核准 ${name} 的申請？`)) {
                alert('已核准');
                renderApprovalList();
            }
        }

        function reject(id, name) {
            if (confirm(`確定拒絕 ${name} 的申請？`)) {
                alert('已拒絕');
                renderApprovalList();
            }
        }

        renderApprovalList();
    </script>
</body>
</html>
