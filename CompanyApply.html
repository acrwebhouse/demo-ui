<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 加入公司</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 20px 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn">☰</button>
        <div class="header-title">加入公司</div>
    </div>

    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('list')">公司列表</button>
            <button class="tab-btn" onclick="switchTab('state')">申請狀態</button>
        </div>

        <div id="listSection" class="content-section active">
            <iframe src="CompanyList.html" style="width: 100%; height: calc(100vh - 160px); border: none;"></iframe>
        </div>

        <div id="stateSection" class="content-section">
            <iframe src="CompanyApplyState.html" style="width: 100%; height: calc(100vh - 160px); border: none;"></iframe>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            if (tab === 'list') {
                buttons[0].classList.add('active');
                document.getElementById('listSection').classList.add('active');
            } else {
                buttons[1].classList.add('active');
                document.getElementById('stateSection').classList.add('active');
            }
        }
    </script>
</body>
</html>
