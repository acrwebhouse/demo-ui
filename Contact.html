<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>租重點 - 聯絡方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            padding: 0 15px;
            height: 56px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            margin-top: 56px;
            padding: 20px 15px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .divider {
            text-align: center;
            margin: 30px 0 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider-text {
            font-size: 18px;
            font-weight: 600;
            color: #2196F3;
            padding: 0 15px;
            background: #f5f7fa;
        }

        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
            margin-top: 30px;
        }

        .contact-info {
            display: inline-block;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .contact-detail {
            flex: 1;
        }

        .contact-label {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
        }

        .contact-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .contact-link {
            color: #2196F3;
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .qr-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .qr-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .service-hours {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .service-hours-title {
            font-size: 15px;
            font-weight: 600;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .service-hours-content {
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2196F3 0%, #42A5F5 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            border: none;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn">☰</button>
        <div class="header-title">聯絡方式</div>
    </div>

    <div class="container">
        <div class="divider">
            <span class="divider-text">聯絡方式</span>
        </div>

        <div class="contact-card">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">📞</div>
                    <div class="contact-detail">
                        <div class="contact-label">聯絡電話</div>
                        <div class="contact-value">
                            <a href="tel:0912345678" class="contact-link">0912-345-678</a>
                        </div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">✉️</div>
                    <div class="contact-detail">
                        <div class="contact-label">聯絡信箱</div>
                        <div class="contact-value">
                            <a href="mailto:service@renthouse.com" class="contact-link">service@renthouse.com</a>
                        </div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">💬</div>
                    <div class="contact-detail">
                        <div class="contact-label">LINE ID</div>
                        <div class="contact-value">@renthouse</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">📍</div>
                    <div class="contact-detail">
                        <div class="contact-label">公司地址</div>
                        <div class="contact-value">台北市大安區忠孝東路123號</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="service-hours">
            <div class="service-hours-title">📅 服務時間</div>
            <div class="service-hours-content">
                週一至週五：09:00 - 18:00<br>
                週六：10:00 - 17:00<br>
                週日及國定假日：休息
            </div>
        </div>

        <div class="qr-section">
            <div class="qr-title">掃描 QR Code 加入 LINE 好友</div>
            <div class="qr-code">
                <span style="font-size: 14px;">QR Code</span>
            </div>
        </div>

        <div class="social-links">
            <button class="social-btn">f</button>
            <button class="social-btn">📷</button>
            <button class="social-btn">🐦</button>
        </div>
    </div>
</body>
</html>
